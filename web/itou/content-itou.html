<!DOCTYPE html>
<html lang="fr">

  <head>
    <title>Itou Theme</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="title" content="Itou Theme">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="Itou Theme">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="">
    <meta property="twitter:title" content="Itou Theme">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="">

    <link rel="shortcut icon" href="images/favico.ico" type="image/ico">
    <link rel="stylesheet" href="stylesheets/app.css" />
  </head>

  <body id="top">

    <header class="bg-primary py-3">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <a href="https://betagouv.github.io/itou-theme/" class="lead text-white mb-0 text-decoration-none">Itou Theme</a>
          </div>
        </div>
      </div>
    </header>

    <main class="s-main" role="main">

      <section id="content">
          <div class="container">

            <article class="row py-5" id="logos">
              <div class="col-12 col-lg-3">
                <h3>Logos</h3>
               </div>
              <div class="col-12 col-lg-9">
                <div class="mb-5">
                  <h6>Ministère</h6>
                  <div class="d-flex flex-column flex-lg-row">
                    <div><img src="images/logo-republique-francaise.svg" height="180" alt="République Française"></div>
                    <div><img src="images/logo-ministere-emploi.svg" height="180" alt="Ministère de l'emploi"></div>
                    <div><img src="images/logo-beta-gouv.svg" height="40" alt="Beta.gouv.fr"></div>
                    <div class="pl-5"><img src="images/logo-accelere-betagouv.svg" alt="Accéléré par Beta.gouv.fr"></div>
                  </div>
                </div>
                <div class="mb-5">
                  <h6>Logo texte</h6>
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pr-3 pb-3"><img src="images/logo-plateforme-inclusion-simple.svg" height="33" alt="La plateforme de l'inclusion"></div>
                  </div>
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pr-3 pb-3"><img src="images/logo-emploi-inclusion-simple.svg" height="33" alt="Les emplois de l'inclusion"></div>
                    <div class="pr-3 pb-3"><img src="images/logo-communaute-inclusion-simple.svg" height="33" alt="La communauté de l'inclusion"></div>
                    <div class="pr-3 pb-3"><img src="images/logo-pilotage-inclusion-simple.svg" height="33" alt="Le pilotage de l'inclusion"></div>
                    <div class="pr-3 pb-3"><img src="images/logo-marche-inclusion-simple.svg" height="33" alt="Le marché de l'inclusion"></div>
                  </div>
                </div>
                <div class="mb-5">
                  <h6>Logo graphique</h6>
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pr-3 pb-3"><img src="images/logo-plateforme-inclusion.svg" height="53" alt="La plateforme de l'inclusion"></div>
                  </div>
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pr-3 pb-3"><img src="images/logo-emploi-inclusion.svg" height="53" alt="Les emplois de l'inclusion"></div>
                    <div class="pr-3 pb-3"><img src="images/logo-communaute-inclusion.svg" height="53" alt="La communauté de l'inclusion"></div>
                    <div class="pr-3 pb-3"><img src="images/logo-pilotage-inclusion.svg" height="53" alt="Le pilotage de l'inclusion"></div>
                    <div class="pr-3 pb-3"><img src="images/logo-marche-inclusion.svg" height="53" alt="Le marché de l'inclusion"></div>
                  </div>
                </div>
                <div class="mb-5 bg-primary p-5">
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pr-3 pb-3"><img src="images/logo-plateforme-inclusion-light.svg" height="53" alt="La plateforme de l'inclusion"></div>
                  </div>
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pr-3 pb-3"><img src="images/logo-emploi-inclusion-light.svg" height="53" alt="Les emplois de l'inclusion"></div>
                    <div class="pr-3 pb-3"><img src="images/logo-communaute-inclusion-light.svg" height="53" alt="La communauté de l'inclusion"></div>
                    <div class="pr-3 pb-3"><img src="images/logo-pilotage-inclusion-light.svg" height="53" alt="Le pilotage de l'inclusion"></div>
                    <div class="pr-3 pb-3"><img src="images/logo-marche-inclusion-light.svg" height="53" alt="Le marché de l'inclusion"></div>
                  </div>
                </div>
              </div>
            </article>

            <article class="row py-5" id="pictos">
              <div class="col-12 col-lg-3">
                <h3>Pictos</h3>
               </div>
              <div class="col-12 col-lg-9">
                <div class="mb-5 bg-gray-500 p-3">
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="p-3"><img src="images/picto-arrow-right.svg" alt=""></div>
                    <div class="p-3"><img src="images/picto-burger.svg" alt=""></div>
                    <div class="p-3"><img src="images/picto-close.svg" alt=""></div>
                    <div class="p-3"><img src="images/picto-external-link.svg" alt=""></div>
                    <div class="p-3"><img src="images/picto-facebook.svg" alt=""></div>
                    <div class="p-3"><img src="images/picto-instagram.svg" alt=""></div>
                    <div class="p-3"><img src="images/picto-linkedin.svg" alt=""></div>
                    <div class="p-3"><img src="images/picto-twitter.svg" alt=""></div>
                    <div class="p-3"><img src="images/picto-youtube.svg" alt=""></div>
                  </div>
                </div>
              </div>
            </article>

            <article class="row py-5" id="icones">
              <div class="col-12 col-lg-3">
                <h3>Icones</h3>
               </div>
              <div class="col-12 col-lg-9">
                <div class="mb-5 bg-gray-500 p-3">
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="p-3"><img src="images/ico-mail.svg" alt=""></div>
                    <div class="p-3"><img src="images/ico-search.svg" alt=""></div>
                    <div class="p-3"><img src="images/ico-arrow-right.svg" alt=""></div>
                    <div class="p-3"><img src="images/ico-arrow-right-up.svg" alt=""></div>
                    <div class="p-3"><img src="images/ico-user.svg" alt=""></div>
                    <div class="p-3"><img src="images/ico-geo-alt.svg" alt=""></div>
                    <div class="p-3"><img src="images/ico-file-list-2-line.svg" alt=""></div>
                  </div>
                </div>
              </div>
            </article>

            <article class="row py-5" id="icones-bicro">
              <div class="col-12 col-lg-3">
                <h3>Icones Bicro</h3>
               </div>
              <div class="col-12 col-lg-9">
                <div class="mb-5 p-3">
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="p-3"><img src="images/ico-bicro-emploi-candidat.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-emploi-employeur.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-emploi-prescripteur.svg" alt="" height="25"></div>
                  </div>
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="p-3"><img src="images/ico-bicro-marche-augmentation.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-badge.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-contrat.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-descript-act.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-elem-diff.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-feuille.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-handicap.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-local.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-loupe.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-main.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-ouvrier.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-recyclage.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-ref-clients.svg" alt="" height="25"></div>
                    <div class="p-3"><img src="images/ico-bicro-marche-secteur.svg" alt="" height="25"></div>
                  </div>
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="p-3"><img src="images/ico-bicro-marche-geo.svg" alt="" height="25"></div>
                  </div>
                </div>
              </div>
            </article>

          </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="javascripts/app.js"></script>
  </body>

</html>
